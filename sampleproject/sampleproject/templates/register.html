
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2{ color:blue;
        text-align:center;
        }

      body{background-color:#DAA520;

         }
      input{

          margin:3px;
          font-size:14px;
          padding:2px;
          border-radius:8px;
          width:7cm;
          text-align:center
          }

     form{
         text-align:center;
         }

    </style>
</head>
<body>
<h2>Registration</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="username"><br>
    <input type="text" name="first_name" placeholder="Enter your first name"><br>
    <input type="text" name="Last_name" placeholder="Enter your last name"><br>
    <input type="email" name="email" placeholder="Enter your email"><br>
    <input type="Password" name="Password" placeholder="Enter your Password"><br>
    <input type="Password" name="Password1" placeholder="Confirm your Password"><br>
    <input type="Submit">

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
